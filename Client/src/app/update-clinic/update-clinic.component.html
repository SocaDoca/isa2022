<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>



  <div class="row" class="container">
    <div class="center" id="comp1">
      <br><br>

      <label>Name</label>
      <div class="form-group">
        <input id="name" name="name" type="text" class="from-control" [(ngModel)]="clinic.name">
      </div>
      <label>Description</label>
      <div class="form-group">
        <input id="description" name="description" type="text" class="from-control" [(ngModel)]="clinic.description">
      </div>
      <label>Phone</label>
      <div class="form-group">
        <input id="phone" name="phone" type="text" class="from-control" [(ngModel)]="clinic.phone">
      </div>
      <label>Rating</label>
      <div class="form-group">
        <input id="rating" name="rating" type="text" class="from-control" [(ngModel)]="clinic.rating">
      </div>



      <br><br><br><br>
    </div>

    <div class="center" id="comp2">
      <h2 class="text-center">Update clinic!</h2>


      <label>Address</label>
      <div class="form-group">
        <input id="address" name="address" type="text" class="from-control" [(ngModel)]="clinic.address">
      </div>
      <label>City</label>
      <div class="form-group">
        <input id="city" name="city" type="text" class="from-control" [(ngModel)]="clinic.city">
      </div>
      <label>Country</label>
      <div class="form-group">
        <input id="country" name="country" type="text" class="from-control" [(ngModel)]="clinic.country">
      </div>
      <br><br><br>
      <div class="form-group">
        <button type="submit" class="btn1" style=" background-color: deepskyblue; color:white" (click)="onSubmit()">Save changes</button><br>
      </div>

    </div>
    <div class="center" id="comp3">

      <br><br>
      <label>Works from</label>
      <div class="form-group">
        <input id="start" name="start" type="text" class="from-control" [(ngModel)]="hours.start">
      </div>
      <label>to</label>
      <div class="form-group">
        <input id="end" name="end" type="text" class="from-control" [(ngModel)]="hours.end">
      </div>
      <br>


      <label>On days</label>

      <div>
        <input id="monday" type="checkbox" style="margin-left:20px;" (change)="checkBoxValue1($event)" class="custom-control-input" [(ngModel)]="hours.dayOfWeek">
        <a style="font-size:23px; font-style:normal;">Monday</a>
        <input id="tuesday" type="checkbox" style="margin-left: 10px;" (change)="checkBoxValue2($event)" class="custom-control-input">
        <a style="font-size:23px; font-style:normal;">Tuesday</a>
        <input id="wednesday" type="checkbox" style="margin-left: 10px;" (change)="checkBoxValue3($event)" class="custom-control-input">
        <a style="font-size:23px; font-style:normal;">Wednesday</a>
      </div>
      <div>
        <input id="thursday" type="checkbox" style="margin-left:20px;" (change)="checkBoxValue4($event)" class="custom-control-input">
        <a style="font-size:23px; font-style:normal;">Thursday</a>
        <input id="friday" type="checkbox" style="margin-left: 10px;" (change)="checkBoxValue5($event)" class="custom-control-input">
        <a style="font-size:23px; font-style:normal;">Friday</a>
        <input id="saturday" type="checkbox" style="margin-left: 10px;" (change)="checkBoxValue6($event)" class="custom-control-input">
        <a style="font-size:23px; font-style:normal;">Saturday</a>
      </div>
      <div>
        <input id="sunday" type="checkbox" style="margin-left: 130px;" (change)="checkBoxValue7($event)" class="custom-control-input">
        &nbsp;<a style="font-size:23px; font-style:normal;">Sunday</a>
      </div>


    </div>



  </div><br>

</body>
</html>
