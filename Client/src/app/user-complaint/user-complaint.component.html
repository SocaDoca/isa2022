<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  <div class="row" class="container">
    <div class="center" id="comp1">
      <h2 class="text-center">Write a complaint:</h2>
      <br>
      <form id="loginform" name="loginform" style="text-align:center">
        <div>
          <label>About</label><br>
          <input class="form-check-input" type="radio" name="inlineRadioOptions2" id="inlineRadio2" value="clinic" (change)="selectedOption = 'clinic'; complaint.isForClinic = true;">
          <label class="form-check-label" for="inlineRadio2">Clinic</label>

          &nbsp;
          <input class="form-check-input" type="radio" name="inlineRadioOptions2" id="inlineRadio2" value="employee" (change)="selectedOption = 'employee'; complaint.isForEmployee = true;">
          <label class="form-check-label" for="inlineRadio2">Employee</label><br>
        </div>
        <div *ngIf="selectedOption === 'clinic'">
          <label>Select Clinic</label>
          <select class="form-select" (change)="onChange($event)" [(ngModel)]="complaint.clinicId">
            <option value="">-- Select Clinic --</option>
            <option *ngFor="let clinic of clinics" [value]="clinic.id">{{ clinic.name }}</option>
          </select>
        </div>
        <div *ngIf="selectedOption === 'employee'">
          <label>Select Employee</label>
          <select class="form-select" (change)="onChange($event)" [(ngModel)]="complaint.employeeId">
            <option value="">-- Select Employee --</option>
            <option *ngFor="let user of users" [value]="user.id">{{ user.firstName }} {{user.lastName}}</option>
          </select>
        </div>
        <div class="form-group">
          <br>
          <label>Description</label>
          <input style="height:100px;" id="description" name="description" type="text" class="from-control" [(ngModel)]="complaint.userInput">
        </div>
        <br>
        <br>
        <div>
          <button type="submit" class="btn btn-primary" (click)="saveComplaint()" style="color:white">Submit</button><br>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
