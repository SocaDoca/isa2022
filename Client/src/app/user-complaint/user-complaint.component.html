<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>



  <div class="row" class="container">
    <div class="center" id="comp1">
      <h2 class="text-center">Write a complaint:</h2>
      <br>
      <form id="loginform" name="loginform" style="text-align:center">
        <div>
        <label>About</label><br>
        <input class="form-check-input" type="radio" name="inlineRadioOptions2" id="inlineRadio2" value="clinic" >
        <label class="form-check-label" for="inlineRadio2"> clinic</label>

        &nbsp;
        <input class="form-check-input" type="radio" name="inlineRadioOptions2" id="inlineRadio2" value="employee" >
        <label class="form-check-label" for="inlineRadio2"> employee</label><br>
        </div>
        <div class="form-group"><br>
          <label>Description</label>
          <input style="height:100px;" id="description" name="description" type="text" class="from-control" [(ngModel)]="complaint.description">
        </div>
        <br>

        <br>
        <div>
          <button type="submit" class="btn btn-primary" (click)="saveComplaint()" style="color:white">Submit</button><br>
        </div>


      </form>
    </div><br>
