<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>



  <div class="row" class="container">
    <div class="center" id="comp1">
      <h2 class="text-center">Add new appointment !</h2>
      <form   style="text-align:center">


        <label>Time</label>
        <div class="form-group">
          <input id="time" name="time" type="time"  [ngModel]="term.time">
        </div>
        <label>Start Date</label>
        <div class="form-group">
          <input id="date" name="date" type="datetime"  [ngModel]="term.date">
        </div>
        <label>Duration</label>
        <div class="form-group">
          <input id="duration" name="duration" type="text"  [ngModel]="term.duration">
        </div>
        <label>Number of appointments in a day</label>
        <div class="form-group">
          <input id="duration" name="time" type="text"  [ngModel]="term.numberOfAppointmentsInDay">
        </div>
        <label>Choose clinic</label>
        <div class="form-group" style="margin-right:30px;">
          <select  (click)="onChange()" [ngModel]="term.clinic_RefID">
            <option *ngFor="let clinic of clinics" value={{clinic.id}}>
              {{clinic.name}}
            </option>
          </select>
        </div>

        <div>
          <button type="submit" class="btn btn-primary" (click)="addAppointment()" style="color:white">Add appointment</button><br>
        </div>


      </form>
    </div><br>
