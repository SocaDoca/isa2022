<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>



  <div class="row" class="container">
    <div class="center" id="comp1">
      <h2 class="text-center">Add new appointment !</h2>
      <form id="loginform" name="loginform" style="text-align:center">
        <div class="form-group">
          <label>Medical staff</label>
          <input id="staff" name="staff" type="text" class="from-control">
        </div>
        <label>Date</label>
        <div class="form-group">
          <input id="date" name="date" type="date" class="from-control">
        </div>
        <label>Time</label>
        <div class="form-group">
          <input id="time" name="time" type="text" class="from-control">
        </div>
        <label>Duration</label>
        <div class="form-group">
          <input id="duration" name="duration" type="text" class="from-control">
        </div>

        <div>
          <button type="submit" class="btn btn-primary" style="color:white">Add appointment</button><br>
        </div>


      </form>
    </div><br>
