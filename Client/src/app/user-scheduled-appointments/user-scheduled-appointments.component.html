<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

  <div class="forma">
    <h3>View clinic</h3>
  </div>
  <div class="modal-dialog text-center">
    <div class="modal-content">
      <table class="table table-striped" border="1" width="200" style="background-color:darkolivegreen; color:white">
        <thead>
          <tr>
            <th>Title</th>
            <th>Start date</th>
            <th>Start Time</th>


          </tr>
        </thead>
        <tbody>
          <tr app-search-user-view *ngFor="let f of appointments">
            <td style="color:white">{{f.title}}</td>
            <td style="color:white">{{f.startDate}}</td>
            <td style="color:white">{{f.startTime}}</td>
            <td><button [routerLink]="['..']" (click)="cancelAppointment()" style=" width: 170px; height: 30px; background-color: darkred; color: white; border: none; border-radius: 8px; ">Cancel appointment</button> </td>

          </tr>
        </tbody>
      </table>
    </div>

  </div>


</body>
</html>
