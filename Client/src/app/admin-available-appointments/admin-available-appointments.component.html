<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  <ng-template #mymodal let-modal>
    <div class="modal-header" style="background-color:darkolivegreen;">
      <h4 class="modal-title" id="modal-basic-title" style="color:white; margin-left:100px">Schedule appointment</h4>
    </div>
    <div class="modal-body" style="background-color:darkolivegreen; color:white">

      &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      <button type="button" class="btn btn-primary" style="width:160px; margin-left:10px" (click)="reserve()">Confirm</button>


      <button type="button" class="btn btn-primary" style="width:160px; margin-left:140px" (click)="modal.close()">Cancel</button>
      <div *ngIf="errorMessage" style="color: red; margin-left:50px;">Your questionnaire is not valid, you cannot proceed!</div>
    </div>

  </ng-template>

  <div class="forma">
    <h3>View clinic</h3>

  </div>
  <div class="modal-dialog text-center">
    <div class="modal-content">
      <table class="table table-striped" border="1" width="200" style="background-color:darkolivegreen; color:white">
        <thead>
          <tr>
            <th>Title</th>
            <th>StartDate</th>

          </tr>
        </thead>
        <tbody>
          <tr app-search-user-view *ngFor="let f of appointments">
            <ng-container *ngIf="!f.isReserved">
              <td style="color:white">{{f.title}}</td>
              <td style="color:white">{{f.startDate}}</td>


              <td><button style=" width: 220px; height: 30px; background-color: orangered; color: white; border: none; border-radius: 8px; ">Update appointment</button> </td>
            </ng-container>
          </tr>
        </tbody>
      </table>
    </div>

  </div>


</body>
</html>
