<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

  <div class="forma">
    <h3>Search user</h3>
    <form class="form-search" style="text-align:center">
      <input style="width: 250px; text-align:center" name="name" id="name" type="text"><br>
      <input type="submit" value="search" class="btn btn-primary">
    </form>
  </div>
  <div class="modal-dialog text-center">
    <div class="modal-content">
      <table class="table table-striped" border="1" width="200" style="background-color:darkolivegreen; color:white">
        <thead>
          <tr width="5%">
            <th>Name</th>
            <th>JMBG</th>
            <th>Email</th>
            <th>Mobile</th>
            <th>Address</th>
            <th>Profession</th>
            <th>Role</th>

          </tr>
        </thead>
        <tbody style="color:white;">
          <tr *ngFor="let f of user">
            <td style="color:white">{{f.name}}</td>
            <td style="color:white">{{f.jmbg}}</td>
            <td style="color:white">{{f.email}}</td>
            <td style="color:white">{{f.mobile}}</td>
            <td style="color:white">{{f.fullAddress}}</td>
            <td style="color:white">{{f.job}}</td>
            <td style="color:white">{{f.role}}</td>
          </tr>
        </tbody>
      </table>
    </div>

  </div>


</body>
</html>
