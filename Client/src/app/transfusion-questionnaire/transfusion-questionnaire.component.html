<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

  <div class="row" class="container">
    <div class="center" id="comp1">

      <h3> Fills blood donor</h3>
      <br><br>
      <label style="font-weight: bold;">Donor number</label>
      <div class="form-group">
        <input id="num" name="num" type="text" class="from-control">
      </div>
      <label style="font-weight: bold;">Date</label>
      <div class="form-group">
        <input id="date" name="date" type="date" class="from-control">
      </div>
      <label style="font-weight: bold;">Last name (parent name) name</label>
      <div class="form-group">
        <input id="type" name="type" type="text" class="from-control">
      </div>
      <label style="font-weight: bold;">JMBG</label>
      <div class="form-group">
        <input id="jmbg" name="jmbg" type="text" class="from-control">
      </div>
      <label style="font-weight: bold;">Birthday</label>
      <div class="form-group">
        <input id="date" name="date" type="date" class="from-control">
      </div>
      <label style="font-weight: bold;">Gender</label>
      <div class="form-group">
        <input id="gender" name="gender" type="text" class="from-control">
      </div>
      <label style="font-weight: bold;">Address</label>
      <div class="form-group">
        <input id="address" name="address" type="text" class="from-control">
      </div>
      <label style="font-weight: bold;">Phone number</label>
      <div class="form-group">
        <input id="number" name="number" type="text" class="from-control">
      </div>
      <label style="font-weight: bold;">Profession</label>
      <div class="form-group">
        <input id="proff" name="proff" type="text" class="from-control">
      </div>
      <label style="font-weight: bold;">Number of previous donations</label>
      <div class="form-group">
        <input id="don" name="don" type="text" class="from-control">
      </div>
      <label style="font-weight: bold;">Signature</label>
      <div class="form-group">
        <input id="sig" name="sig" type="text" class="from-control">
      </div>




    </div>
    <br>
    <div class="center" id="comp2">
      <h3> Fills staff member</h3>
      <br><br>
      <label style="font-weight: bold;">Blood type</label>
      <div class="form-group">
        <input id="type" name="type" type="text" class="from-control">
      </div>

      <label style="font-weight: bold;">Note for doctor</label>
      <div class="form-group">
        <input id="note" name="note" type="text" class="from-control">
      </div>

      <label style="font-weight: bold;">Staff signature</label>
      <div class="form-group">
        <input id="ssig" name="ssig" type="text" class="from-control">
      </div>

      <label style="font-weight: bold;">Address</label>
      <div class="form-group">
        <input id="address" name="address" type="text" class="from-control">
      </div>

      <label style="font-weight: bold;">Profession</label>
      <div class="form-group">
        <input id="gender" name="gender" type="text" class="from-control">
      </div>

      <br><br><br><button class="btn1" style="color:white;"> Save changes</button>
    </div>
    <div class="center" id="comp3">
      <br><br>

      <label style="font-weight: bold;">Education</label>
      <div class="form-group">
        <input id="education" name="education" type="text" class="from-control">
      </div>


      <label style="font-weight: bold;">Additional information</label>
      <div class="form-group">
        <input id="additionInformation" name="additionInformation" type="text" class="from-control">
      </div>


      <label style="font-weight: bold;">Ex companies</label>
      <div class="form-group">
        <input class="from-control" type="text">
      </div>
    </div>
  </div>

</body>
</html>
