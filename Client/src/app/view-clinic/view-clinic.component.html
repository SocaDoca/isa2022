<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

  <div class="forma">
    <h3>View clinic</h3>
    <form class="form-search" (ngSubmit)="loadClinic()">
      <input style="width: 250px; " align="center" name="search" id="search" type="text" [(ngModel)]="res.searchCriteria"><br>

      <input class="form-check-input" type="radio" name="inlineRadioOptions2" id="inlineRadio2" value="name" [(ngModel)]="res.sortBy">
      <label class="form-check-label" for="inlineRadio2">name</label>


      <input class="form-check-input" type="radio" name="inlineRadioOptions2" id="inlineRadio2" value="address" [(ngModel)]="res.sortBy">
      <label class="form-check-label" for="inlineRadio2">address</label><br>

      <input type="submit" value="search" class="btn btn-primary">
    </form>
  </div>
  <div class="modal-dialog text-center">
    <div class="modal-content">
      <table class="table table-striped" border="1" width="200" style="background-color:darkolivegreen; color:white">
        <thead>
          <tr>
            <th>Name</th>
            <th>Description</th>
            <th>Address</th>
            <th>Mobile</th>
            <th>Rating</th>

          </tr>
        </thead>
        <tbody>
          <tr app-search-user-view *ngFor="let f of clinics">
            <td style="color:white">{{f.name}}</td>
            <td style="color:white">{{f.description}}</td>
            <td style="color:white">{{f.address}}</td>
            <td style="color:white">{{f.phone}}</td>
            <td style="color:white">{{f.rating}}</td>
            <td> <button [routerLink]="['update']" style=" width: 170px; height: 30px; background-color: orangered; color: white; border: none; border-radius: 8px; ">Update clinic</button> </td>
          </tr>
        </tbody>
      </table>
    </div>

  </div>


</body>
</html>
