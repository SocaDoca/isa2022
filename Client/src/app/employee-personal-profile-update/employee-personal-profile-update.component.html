<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

  <div class="center" class="container">
    <div class="center" id="comp1">

      <h3> PROFILE</h3>
      <br><br>

      <label style="font-weight: bold;">First Name</label>
      <div class="form-group">
        <input id="firstName" name="firstName" type="text" class="from-control" [(ngModel)]="user.firstName">
      </div>
      <label style="font-weight: bold;">Last Name</label>
      <div class="form-group">
        <input id="lastName" name="lastName" type="text" class="from-control" [(ngModel)]="user.lastName">
      </div>
      <label style="font-weight: bold;">Username</label>
      <div class="form-group">
        <input id="username" name="username" type="text" class="from-control" [(ngModel)]="user.username">
      </div>
      <br><br>

    </div><br>
          <div class="center" id="comp2">
            <br><br>
            <label style="font-weight: bold;">Mobile</label>
            <div class="form-group">
              <input id="mobile" name="mobile" type="text" class="from-control" [(ngModel)]="user.mobile">
            </div>

            <label style="font-weight: bold;">Address</label>
            <div class="form-group">
              <input id="address" name="address" type="text" class="from-control" [(ngModel)]="user.address">
            </div>

            <label style="font-weight: bold;">City</label>
            <div class="form-group">
              <input id="city" name="city" type="text" class="from-control" [(ngModel)]="user.city">
            </div>


            <label style="font-weight: bold;">Country</label>
            <div class="form-group">
              <input id="country" name="country" type="text" class="from-control" [(ngModel)]="user.country">
            </div>


            <br><br><br><button class="btn1" style="color:white;" (click)="showDashboard()"> Save changes</button>
          </div>
          <div class="center" id="comp3">
            <br><br>

            <label style="font-weight: bold;">Profession</label>
            <div class="form-group">
              <input id="job" name="job" type="text" class="from-control" [(ngModel)]="user.job">
            </div>


            <label style="font-weight: bold;">Password</label>
            <div class="form-group">
              <input class="from-control" [type]="show ? 'text' : 'password'" [(ngModel)]="user.password" />
              &nbsp;
              <mat-icon (click)="password()">{{show ? 'visibility' : 'visibility_off'}}</mat-icon>
            </div>

            <label style="font-weight: bold;">Confirm Password</label>
            <div class="form-group">
              <input id="confirmPassword" name="confirmPassword" type="text" class="from-control" >
            </div>



          </div>
  </div>


</body>
</html>
