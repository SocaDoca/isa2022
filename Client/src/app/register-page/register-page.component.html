<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

  <div class="row" class="container">
    <div class="center" id="comp1">



      <br><br>
      <label style="font-weight: bold;">First name</label>
      <div class="form-group">
        <input id="firstName" name="firstName" type="text" class="from-control"  [(ngModel)]="newUser.firstName">
      </div>
      <label style="font-weight: bold;">Last name</label>
      <div class="form-group">
        <input id="lastName" name="lastName" type="text" class="from-control"  [(ngModel)]="newUser.lastName">
      </div>

      <label style="font-weight: bold;">Role</label>
      <div id="which_role" *ngFor="let choice of choices_for_roles" class="form-search">

        <input class="form-check-input" type="radio" name="inlineRadioOptions3" id="inlineRadio3" value="{{choice}}" [(ngModel)]="which_role">
        <label class="form-check-label" for="inlineRadio3">{{choice}}</label>


      </div>




    </div><br>
          <div class="center" id="comp2">
            <h2 class="text-center">Become our member !</h2>

            <label style="font-weight: bold;">JMBG</label>
            <div class="form-group">
              <input id="username" name="username" type="text" class="from-control" [(ngModel)]="newUser.username">
            </div>



            <label style="font-weight: bold;">City</label>
            <div class="form-group">
              <input id="city" name="city" type="text" class="from-control" [(ngModel)]="newUser.city">
            </div>

            <label style="font-weight: bold;">Address</label>
            <div class="form-group">
              <input id="address" name="address" type="text" class="from-control" [(ngModel)]="newUser.address">
            </div>

            <label style="font-weight: bold;">Country</label>
            <div class="form-group">
              <input id="country" name="country" type="text" class="from-control" [(ngModel)]="newUser.country">
            </div>


            <br>

            <button class="btn" (click)="addNewUser()" style="color:white;">Register </button>
          </div>
          <div class="center" id="comp3">
            <br><br>


            <label style="font-weight: bold;">Username</label>
            <div class="form-group">
              <input id="email" name="email" type="text" class="from-control" placeholder="dodati reggex">
            </div>

            <label style="font-weight: bold;">Password</label>
            <div class="form-group">
              <input id="password" name="password" type="text" class="from-control" [type]="show ? 'text' : 'password'" placeholder="password" />
              &nbsp;
              <mat-icon (click)="password()">{{show ? 'visibility' : 'visibility_off'}}</mat-icon>
            </div>
            <div class="form-group">
              <input id="pass1" name="pass1" class="from-control" type="text" placeholder="confirm password">
            </div>
          </div>
  </div>
