<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>



  <div class="row" class="container">
    <div class="center" id="comp1">
      <h2 class="text-center">Become our member !</h2>
      <form id="loginform" name="loginform" style="text-align:center">
        <div class="form-group">
          <label>First name</label>
          <input id="fistName" name="fistName" type="text" class="from-control">
        </div>
        <label>Last name</label>
        <div class="form-group">
          <input id="lastName" name="lastName" type="text" class="from-control">
        </div>
        <label>Email</label>
        <div class="form-group">
          <input id="email" name="email" type="text" class="from-control">
        </div>
        <label>JMBG</label>
        <div class="form-group">
          <input id="jmbg" name="jmbg" type="text" class="from-control">
        </div>
        <div class="form-group">
          <label>Gender</label>
          <select class="form-control" name="gender" id="gender">
            <option> </option>
          </select><br />
        </div>
        <div class="form-group">
          <label>Profession</label>
          <input id="profession" name="profession" type="text" class="from-control">
        </div>
        <div class="form-group">
          <label>Mobile</label>
          <input id="mobile" name="mobile" type="text" class="from-control">
        </div>
        <div class="form-group">
          <label>Address</label>
          <input id="address" name="address" type="text" class="from-control">
        </div>
        <div class="form-group">
          <label>Username</label>
          <input id="username" name="username" type="text" class="from-control">
        </div>
        <label>Password</label>
        <div class="form-group">
          <input id="password" name="password" type="password" class="from-control" placeholder="password">
        </div>
        <div class="form-group">
          <input id="confirmPassword" name="confirmPassword" type="password" class="from-control"
                 placeholder=" confirm password">
        </div>
        <div>
          <button type="submit" class="btn btn-primary" style="color:white">Register as user</button><br>
        </div>
        <div>
          <button type="submit" class="btn btn-primary" style="color:white">Register as employee</button><br>
        </div>


      </form>
    </div><br>
