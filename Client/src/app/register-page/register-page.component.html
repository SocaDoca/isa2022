<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

  <div class="row" class="container">
    <div class="center" id="comp1">



      <br><br>
      <label style="font-weight: bold;">First name</label>
      <div class="form-group">
        <input id="firstName" name="firstName" type="text" class="from-control">
      </div>
      <label style="font-weight: bold;">Last name</label>
      <div class="form-group">
        <input id="lastName" name="lastName" type="text" class="from-control">
      </div>

      <label style="font-weight: bold;">Email address</label>
      <div class="form-group">
        <input id="email" name="email" type="email" class="from-control" placeholder="dodati reggex">
      </div>




    </div><br>
          <div class="center" id="comp2">
            <h2 class="text-center">Become our member !</h2>

            <label style="font-weight: bold;">JMBG</label>
            <div class="form-group">
              <input id="username" name="username" type="text" class="from-control">
            </div>

            <label style="font-weight: bold;">Gender</label>
            <div class="form-group">
              <input id="email" name="email" type="text" class="from-control">
            </div>

            <label style="font-weight: bold;">Mobile</label>
            <div class="form-group">
              <input id="mobile" name="mobile" type="text" class="from-control">
            </div>

            <label style="font-weight: bold;">Address</label>
            <div class="form-group">
              <input id="address" name="address" type="text" class="from-control">
            </div>

            <label style="font-weight: bold;">Profession</label>
            <div class="form-group">
              <input id="proff" name="proff" type="text" class="from-control">
            </div>

            <label style="font-weight: bold;">Role</label>
            <div class="form-group">
              <input id="role" name="role" type="text" class="from-control" placeholder="admin/staff or patient">
            </div>
            <br>
          <button class="btn1" style="color:white;">Register </button>
          </div>
          <div class="center" id="comp3">
            <br><br>

            <label style="font-weight: bold;">Username</label>
            <div class="form-group">
              <input id="username" name="username" type="text" class="from-control">
            </div>


            <label style="font-weight: bold;">Password</label>
            <div class="form-group">
              <input class="from-control" [type]="show ? 'text' : 'password'" placeholder="password"/>
              &nbsp;
              <mat-icon (click)="password()">{{show ? 'visibility' : 'visibility_off'}}</mat-icon>
            </div>
            <div class="form-group">
              <input id="pass1" name="pass1" class="from-control" type="text" placeholder="confirm password">
            </div>
          </div>
  </div>


</body>
</html>
