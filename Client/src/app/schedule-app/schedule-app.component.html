<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>



  <div class="row" class="container">
    <div class="center" id="comp1">
      <h2 class="text-center">Add new appointment !</h2>
      <form style="text-align:center">


        <label>Title</label>
        <div class="form-group">
          <input id="title" name="title" type="text" [(ngModel)]="appointment.title">
        </div>
        <label>Start Date</label>
        <div class="form-group">
          <input id="date" name="date" type="datetime" [(ngModel)]="appointment.startDate">
        </div>
        <label>Start time</label>
        <div class="form-group">
          <input id="startTime" name="startTime" type="text" [(ngModel)]="appointment.startTime">
        </div>


        <div>
          <button (click)="addUserAppointment()" type="submit" class="btn btn-primary" style="color:white">Schedule appointment</button><br>
        </div>


      </form>
    </div><br>
