<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>



  <div class="row" class="container">
    <div class="center" id="comp1">
      <h2 class="text-center">Schedule appointment !</h2>
      <form style="text-align:center">

        <label style="font-weight: bold;">First Name</label>
        <div class="form-group">
          <label>{{ appointment.patient ? appointment.patient.firstName : ''}}</label>
        </div>
        <label style="font-weight: bold;">Last Name</label>
        <div class="form-group">
          <label>{{ appointment.patient ? appointment.patient.lastName : ''}}</label>
        </div>
        <label style="font-weight: bold;">Email</label>
        <div class="form-group">
          <label>{{ appointment.patient ? appointment.patient.email : ''}}</label>
        </div>
        <br>
        <label style="font-weight: bold;">Clinic Name</label>
        <div class="form-group">
          <label>{{ appointment.clinic ? appointment.clinic.name : ''}}</label>
        </div>
        <label style="font-weight: bold;">Clinic Address</label>
        <div class="form-group">
          <label>{{ appointment.clinic ? fullAddress : ''}}</label>
        </div>
        <br>
        <label style="font-weight: bold;">Appointment Title</label>
        <div class="form-group">
          <label>{{appointment.title}}</label>
        </div>
        <label style="font-weight: bold;">Appointment Start Date</label>
        <div class="form-group">
          <label>{{appointment.startDate}}</label>
        </div>




        <div>
          <button (click)="addUserAppointment()" type="submit" class="btn btn-primary" style="color:white">Confirm appointment</button><br>
        </div>


      </form>
    </div><br>
