<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  <ng-template #mymodal let-modal>
    <div class="modal-header" style="background-color:darkolivegreen;">
      <h4 class="modal-title" id="modal-basic-title" style="color:white">Change password</h4>
    </div>
    <div [formGroup]="form" class="modal-body" style="background-color:darkolivegreen; color:white">

      <div class="form-group" style="width:200px;">
        <input id="name" name="name" type="password" class="form-control" [type]="show ? 'text' : 'password'" [ngClass]="{ 'is-invalid': submitted && f['password'].errors }" placeholder="password" [(ngModel)]="password">
        <br>
        <mat-icon (click)="pass()">{{show ? 'visibility' : 'visibility_off'}}</mat-icon>

      </div>
      &nbsp;

      <div class="form-group" style="width:200px;">
        <input id="confirmPassword" name="confirmPassword" type="password" class="form-control"   placeholder="confirm password" >

      </div>

      <br />
      <button type="button" class="btn btn-primary" style="width:160px; margin-left:10px" (click)="modal.close(changePass())">Confirm</button>

    </div>

  </ng-template>
  <div class="row" class="container">
    <div class="center" id="comp1">
      <h1></h1>

      <h3> PROFILE</h3>

      <label>{{user.firstName}} {{user.lastName}}</label>

      <label> {{user.role}} </label>



      <br><button class="btn btn-primary" [routerLink]="['calendar']">Calendar</button>
      <br><button class="btn btn-primary" [routerLink]="['updateEmployeeProfile']">Update profile</button>
      <button class="btn btn-primary">Add new appointment <mat-icon class="mat-18">add</mat-icon></button>
      <button class="btn btn-primary" [routerLink]="['addTerm']">Add new transfusion appointment <mat-icon class="mat-18">add</mat-icon></button>
      <br><button class="btn btn-primary" [routerLink]="['searchUser']">View registered users</button>
      <br><button class="btn btn-primary" [routerLink]="['add-clinic']">Add new clinic<mat-icon class="mat-18">add</mat-icon></button>
      <br><button class="btn btn-primary" [routerLink]="['viewClinic']">View clinics</button>
    </div><br>
          <div class="center" id="comp2">
            <br>
            <label style="font-weight: bold;">Username</label>
            <label>{{user.username}}</label>
            <label>----------------------------------------</label><br>
            <label style="font-weight: bold;">JMBG</label>
            <label>{{user.jmbg}}</label>
            <label>----------------------------------------</label><br>
            <label style="font-weight: bold;">Gender</label>
            <label>{{user.gender}}</label>
            <label>----------------------------------------</label><br>

          </div>
          <div class="center" id="comp3">
            <br>
            <label style="font-weight: bold;">Mobile</label>
            <label>{{user.mobile}}</label>
            <label>----------------------------------------</label><br>
            <label style="font-weight: bold;">Address</label>
            <label>{{user.fullAddress}}</label>
            <label>----------------------------------------</label><br>
            <label style="font-weight: bold;">Profession</label>
            <label>{{user.job}}</label>
            <label>----------------------------------------</label><br>

          </div>
  </div>

 
</body>
</html>
