<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>



  <div class="row" class="container">
    <div class="center" id="comp1">
      <br><br>
      <form [formGroup]="form">
        <label>Name</label>
        <div class="form-group">
          <input id="name" name="name" type="text" class="from-control">
        </div>
        <label>Description</label>
        <div class="form-group">
          <input id="description" name="description" type="text" class="from-control">
        </div>
        <label>Phone</label>
        <div class="form-group">
          <input id="phone" name="phone" type="text" class="from-control">
        </div>
        <label>Rating</label>
        <div class="form-group">
          <input id="rating" name="rating" type="text" class="from-control">
        </div>


      </form>
      <br><br><br><br>
    </div>

    <div class="center" id="comp2">
      <h2 class="text-center">Add new clinic !</h2>
      <form [formGroup]="form">

        <label>Address</label>
        <div class="form-group">
          <input id="address" name="address" type="text" class="from-control">
        </div>
        <label>City</label>
        <div class="form-group">
          <input id="city" name="city" type="text" class="from-control">
        </div>
        <label>Country</label>
        <div class="form-group">
          <input id="country" name="country" type="text" class="from-control">
        </div>
        <br><br><br>
        <div class="form-group">
          <button type="submit" class="btn1" style=" background-color: deepskyblue; color:white">Add appointment</button><br>
        </div>
      </form>
    </div>
    <div class="center" id="comp3">
      <form [formGroup]="form">
        <br><br>
        <label>Works from</label>
        <div class="form-group">
          <input id="start" name="start" type="time" class="from-control">
        </div>
        <label>to</label>
        <div class="form-group">
          <input id="end" name="end" type="time" class="from-control">
        </div>
        <br>


        <label >On days</label>

          <div>
            <input id="monday" type="checkbox" style="margin-left:20px;" class="custom-control-input" >
            <a style="font-size:23px; font-style:normal;">Monday</a>
            <input id="tuesday" type="checkbox" style="margin-left: 10px;" class="custom-control-input" >
            <a style="font-size:23px; font-style:normal;">Tuesday</a>
            <input id="wednesday" type="checkbox" style="margin-left: 10px;" class="custom-control-input" >
            <a style="font-size:23px; font-style:normal;">Wednesday</a>
          </div>
          <div>
            <input id="thursday" type="checkbox" style="margin-left:20px;" class="custom-control-input">
            <a style="font-size:23px; font-style:normal;">Thursday</a>
            <input id="friday" type="checkbox" style="margin-left: 10px;" class="custom-control-input" >
            <a style="font-size:23px; font-style:normal;">Friday</a>
            <input id="saturday" type="checkbox" style="margin-left: 10px;" class="custom-control-input" >
            <a style="font-size:23px; font-style:normal;">Saturday</a>
          </div>
          <div>
            <input id="sunday" type="checkbox" style="margin-left: 130px;" class="custom-control-input">
            &nbsp;<a style="font-size:23px; font-style:normal;">Sunday</a>
          </div>

      </form>
    </div>



    </div><br>

</body>
</html>
