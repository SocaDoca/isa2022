<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>



  <div class="row" class="container">
    <div class="center" id="comp1">
      <br><br>
      
        <label>Name</label>
        <div class="form-group">
          <input id="name" name="name" type="text" class="from-control" [(ngModel)]="clinic.name">
        </div>
        <label>Description</label>
        <div class="form-group">
          <input id="description" name="description" type="text" class="from-control" [(ngModel)]="clinic.description">
        </div>
        <label>Phone</label>
        <div class="form-group">
          <input id="phone" name="phone" type="text" class="from-control" [(ngModel)]="clinic.phone">
        </div>
        <label>Rating</label>
        <div class="form-group">
          <input id="rating" name="rating" type="text" class="from-control" [(ngModel)]="clinic.rating">
        </div>


      
      <br><br><br><br>
    </div>

    <div class="center" id="comp2">
      <h2 class="text-center">Add new clinic !</h2>
      

        <label>Address</label>
        <div class="form-group">
          <input id="address" name="address" type="text" class="from-control" [(ngModel)]="clinic.address">
        </div>
        <label>City</label>
        <div class="form-group">
          <input id="city" name="city" type="text" class="from-control" [(ngModel)]="clinic.city">
        </div>
        <label>Country</label>
        <div class="form-group">
          <input id="country" name="country" type="text" class="from-control" [(ngModel)]="clinic.country">
        </div>
        <br><br><br>
        <div class="form-group">
          <button type="submit" [routerLink]="['..']" class="btn1" style=" background-color: deepskyblue; color:white" (click)="onSubmit()">Save clinic</button><br>
        </div>
    
    </div>
    <div class="center" id="comp3">

      <br><br>
      <label>Works from</label>
      <div class="form-group"  >
        <input id="start" name="start" type="text" class="from-control" [(ngModel)]="clinic.worksFrom">
      </div>
      <label>to</label>
      <div class="form-group">
        <input id="end" name="end" type="text" class="from-control" [(ngModel)]="clinic.worksTo">
      </div>
      <br>


      <label>On days</label>
      <div class="form-group">
        <input id="day" name="day" type="text" class="from-control"[(ngModel)]="workHours.day" >
      </div>



    </div>



    </div><br>

</body>
</html>
