<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

  <div class="forma">
    <br><h3>Complaint history</h3><br>

  </div>
  <div class="modal-dialog text-center">
    <div class="modal-content">
      <table class="table table-striped" border="1" width="200" style="background-color:darkolivegreen; color:white">
        <thead>
          <tr>
            <th>Type</th>
            <th>Description</th>
            <th>Status</th>
            <th>Response</th>
          </tr>
        </thead>
        <tbody>
          <tr app-search-user-view *ngFor="let f of complaint">
            <td style="color:white">{{f.type}}</td>
            <td style="color:white">{{f.description}}</td>
            <td style="color:white">{{f.status}}</td>
            <td><button [routerLink]="['appointments/', f.id]" style=" width: 190px; height: 30px; background-color: forestgreen; color: white; border: none; border-radius: 8px; ">Response to complaint</button> </td>
</tbody>
      </table>
    </div>

  </div>


</body>
</html>
