<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

  <div id="back">
    <div class="modal-dialog text-center" >
      <div class="modal-content">
        <h2 class="text-center">Welcome !</h2>
        <form [formGroup]="form" (ngSubmit)="onSubmit()" name="loginform">
          <div class="form-group">
            <input [(ngModel)]="user.email" id="email" name="email" type="text" class="from-control"
                   placeholder="email" formControlName="email" [ngClass]="{ 'is-invalid': submitted && f['email'].errors }">
            <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
              <div *ngIf="f['email'].errors['required']" style="text-align:center">Email is required</div>
            </div>
          </div>
          <div class="form-group">
            <input [(ngModel)]="user.password" id="password" name="password" type="password" class="from-control"
                   placeholder="password" formControlName="password" [ngClass]="{ 'is-invalid': submitted && f['password'].errors }">
            <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
              <div *ngIf="f['password'].errors['required']" style="text-align:center">Password is required</div>
              <div *ngIf="f['password'].errors['minlength']" style="text-align:center">
                Password must be at least 6 characters
              </div>
              <div *ngIf="f['password'].errors['maxlength']" style="text-align:center">
                Username must not exceed 40 characters
              </div>
            </div>
          </div>
          

          <button type="submit" (click)="login()" class="btn btn-primary">Log in</button>
        </form>
      </div>
    </div>

  </div>


</body>
</html>
