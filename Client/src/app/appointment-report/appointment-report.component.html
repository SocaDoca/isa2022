<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>


  <div class="row" class="container">
    <div class="center" id="comp1">
      <h2 class="text-center">Write a report</h2>
      <br>
      <div>
        <h4 class="text-center; color=white;">Enter used equipment:</h4>
        <div *ngFor="let type of workItemTypes">
          <label>{{ type }}</label>
          <br>
          <input type="checkbox" [(ngModel)]="checkedTypes[type]">
          <input type="number" [disabled]="!checkedTypes[type]" [(ngModel)]="usedInstances[type]" placeholder="Enter value">
        </div>
        <br>
        <div class="col">
          <label for="description">Description</label>
          <textarea class="form-control" id="description" name="description" [(ngModel)]="report.description"></textarea>
        </div>
        <br>
        <div class="form-group">
          <button class="btn1" type="submit" (click)="saveValues()" style="margin-left: 80px; width: 220px; height: 30px; background-color: forestgreen; color: white; border: none; border-radius: 8px; ">Submit report </button>
          <br><br>
          <button class="btn1" type="submit" (click)="saveValues()" style="margin-left: 80px; width: 220px; height: 30px; background-color: forestgreen; color: white; border: none; border-radius: 8px; ">End appointment </button>

        </div>

      </div>
  </div>
    </div>


</body>
</html>
